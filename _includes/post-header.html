<div class="mb1">
  <h1 class="heading mt1 mb1" itemprop="name headline">{{ page.title | escape }}</h1>
  <h2 class="subheading italic mb1 flex-grow">{{page.subtitle | escape }}</h2>
  <div class="md-flex flex-row">
    <p class="dt-published detail mb_5 md-flex flex-grow">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}</time>
    </p>
    <p class="dt-published detail mb_5">{{ page.location}}</p>
  </div>
</div>
