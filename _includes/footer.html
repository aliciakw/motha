<footer class="Footer">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="flex flex-col align-center mt4">
      <img src="https://aliciawillett.s3.amazonaws.com/images/blog/alicia-no_dither.jpeg" class="Footer__image"
        alt="A grainy image of a woman wearing sunglasses" />
      {%- assign date_format = default: "%A, %B %e, %Y" -%}
      <p class="small mt1 text-center">
        &copy; Alicia Willett {{ site.time | date: "%m/%d/%Y @ %I:%M %p" }}.
        <br/>
        <em>
          All content is based on the opinions and research of the author, an imperfect human.
          Thanks for reading!
        </em> 
      </p>
    <div>
  </div>
</footer>
